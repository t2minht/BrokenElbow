{% extends "base.html" %}
{% block title %}Search Page{% endblock %}

{% block content %}
<form>
    <div class="form-group">
      <label for="songArtist">Song Artist</label>
      <input type="artist" class="form-control" id="songArtist" aria-describedby="emailHelp" placeholder="Enter Song Artist">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="songTitle">Song Title</label>
      <input type="song" class="form-control" id="songTitle" placeholder="Enter Title of Song">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
{% endblock %}
