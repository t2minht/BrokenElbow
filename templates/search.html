{% extends "base.html" %}
{% block title %}Search Page{% endblock %}

{% block content %}
<form method = "POST", action = "/search">
    <div class="form-group row">
      <label for="artistName" class="col-sm-2 col-form-label">Song Artist</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="artistName" name = "artistName" placeholder="Enter Name of Song Artist">
      </div>
    </div>
    <div class="form-group row">
      <label for="songName" class="col-sm-2 col-form-label">Song Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="songName" name = "songName" placeholder="Enter Name of Song">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
{% endblock %}
